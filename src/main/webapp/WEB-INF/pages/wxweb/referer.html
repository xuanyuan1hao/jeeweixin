<!doctype html>
<html class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/admin.css">
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/amazeui.min.js"></script>
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/app.js"></script>
    <title>摇一摇，猴年和你一起分享百万红包</title>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand  am-text-center">
        <small>点击右上角分享给好友即可即可获取摇一摇机会及奖励☝</small>
        <small>转发生成的海报也可获取摇一摇机会哦！</small>
    </div>
</header>
<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
        <div class="am-g">
            <div class="am-u-md-6">
                <div class="am-panel am-panel-default">
                    <div id="collapse-panel-2" class="am-in">
                        <#if fans??>
                            <img src="/wxapi/getImageByAccountFansId/${fans.id!}.jpg.text.jpg.html" style="max-width:100%;"/>
                            <#else>
                                <div class="am-g am-margin-top am-text-center">
                                    ${msg!}
                                </div>
                        </#if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
