<!doctype html>
<html class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/admin.css">
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/amazeui.min.js"></script>
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/app.js"></script>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <small>会员中心-积分兑换</small>
    </div>
</header>
<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">积分兑换</a></li>
            </ul>
            <div class="am-tabs-bd">
                <#if fans??>
                    <form id="charge_gold_to_money_form" name="form">
                        <input id="openId" name="openId" value="${fans.openId!}" type="hidden">
                        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                            <div class="am-g am-margin-top">
                                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                   兑换金币数：
                                </div>
                                <div class="am-u-sm-8 am-u-md-4">
                                    <input type="text"  id="userGoldCoin" name="userGoldCoin" value="${fans.userGoldCoin}"/>个
                                </div>
                            </div>
                            <div class="am-g am-margin-top">
                                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                    提现密码：
                                </div>
                                <div class="am-u-sm-8 am-u-md-4">
                                    <input type="password" name="userMoneyPassword" id="userMoneyPassword" value=""/>
                                </div>
                            </div>
                        </div>
                    </form>
                </#if>
            </div>
            <div class="am-margin">
                <input class="am-btn am-btn-primary am-btn-xs"  id="change_password_btn" type="button" value="确认兑换" />
                <input class="am-btn am-btn-primary am-btn-xs" onclick="javascript:history.back(-1);"  type="button" value="返回" />
            </div>
        </div>

    </div>
</div>
<script>
    $("#change_password_btn").click(function(){

        var userMoneyPassword=$("#userMoneyPassword").val();
        var userGoldCoin=$("#userGoldCoin").val();
        if(userGoldCoin==""||userMoneyPassword==""){
            alert("兑换金币数和密码均不能为空");
            return;
        }
        if(userGoldCoin<=10){
            alert("兑换金币数必须大于10");
            return;
        }
        $.ajax({
            type: "POST",
            url:"/wxapi/charge_gold_to_money_json.html",
            data:$('#charge_gold_to_money_form').serialize(),// 要提交的表单
            success: function(ret)
            {
                var returnJson=JSON.parse(ret);
                alert(returnJson.msg);
                window.location.reload();
            },
            error: function(error){alert(error);}
        });
    });
</script>
</body>
</html>
