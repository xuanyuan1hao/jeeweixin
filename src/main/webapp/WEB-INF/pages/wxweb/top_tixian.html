<!doctype html>
<html class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="${s.base}/res/AmazeUI-2.5.1/assets/css/admin.css">
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/amazeui.min.js"></script>
    <script src="${s.base}/res/AmazeUI-2.5.1/assets/js/app.js"></script>
</head>
<body>
<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <small>提现排行榜</small>
    </div>
</header>
<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">


                <div class="am-g">
            <div class="am-u-md-6">
                <div class="am-panel am-panel-default">
                    <div id="collapse-panel-2" class="am-in">
                        <table class="am-table am-table-bd am-table-bdrs am-table-striped am-table-hover">
                            <tbody>
                            <tr>
                                <th class="am-text-center">排行</th>
                                <th>用户名</th>
                                <th>提现额</th>
                            </tr>
                            <#list listAccountFans as row>
                                <tr>
                                    <td class="am-text-center">
                                    <img width="40px" height="40px" src="<#if row.headimgurl??>${row.headimgurl}<#else>/res/css/images/head.jpg</#if>" alt=""></td>
                                    <td>${row.nicknameStr}</td>
                                    <td>${row.userMoneyTixian}元</td>
                                </tr>
                            </#list>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
