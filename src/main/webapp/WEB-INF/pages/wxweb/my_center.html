<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport">
    <title>会员中心</title>
    <style>
        #id_description p{
            font-size: 16px;
            letter-spacing:2px;
            line-height:22px;
            font-family: "Microsoft YaHei" ! important;
            color: #3e3e3e;
        }
        #id_description img{
            margin-top: 2px;
            border-radius:5px;
        }
    </style>
</head>

<body style="margin: 0px;padding: 0px;background-color:#e7e8eb;">
<div style="margin:0 auto;background-color:#fff;">
    <div style="padding: 0px 20px;">
        <div style="height:10px;"></div>

        <div style="font-weight:bold;font-size:20px;border-bottom:1px solid #e7e8eb;">
           会员中心
        </div>

        <div style="display: none; margin:10px 0px;">
            我的openid : ${openid!}
        </div>

        <div>
            <#if fans??>
                <div>我的信息：</div>
                <div style="margin-top:5px;"><img src="${fans.headimgurl!}" width="80px;"/></div>
                <div style="margin-top:5px;">${fans.nicknameStr!}</div>
                <div style="margin-top:5px;">${fans.province!}-${fans.city!}</div>
                <div>可提现金额：${fans.userMoney!}</div>
                <div>提现冻结金额：${fans.userMoneyFreezed!}</div>
                <div>我的同盟</div>
                <div>我的一级同盟${fans.userLevel1!}</div>
                <div>我的二级同盟${fans.userLevel2!}</div>
                <div>我的三级同盟${fans.userLevel3!}</div>
                <div><a href="/wxapi/tixian.html?openId=${openid!}">提现</a></div>
                <div><a href="/wxapi/change_password.html?openId=${openid!}">设置修改提现密码</a></div>
            </#if>
        </div>
    </div>
    <#include "../common/wx_footer.html">
</div>
</body>
</html>
