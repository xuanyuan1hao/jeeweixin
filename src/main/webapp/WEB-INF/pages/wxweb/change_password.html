<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport">
    <title>提现密码修改</title>
    <style>
        #id_description p{
            font-size: 16px;
            letter-spacing:2px;
            line-height:22px;
            font-family: "Microsoft YaHei" ! important;
            color: #3e3e3e;
        }
        #id_description img{
            margin-top: 2px;
            border-radius:5px;
        }
    </style>
</head>

<body style="margin: 0px;padding: 0px;background-color:#e7e8eb;">
<div style="margin:0 auto;background-color:#fff;">
    <div style="padding: 0px 20px;">
        <div>
            <#if fans??>
                <div>修改设置提现密码</div>
                <form id="change_password_form" name="form">
                <input id="openId" name="openId" value="${fans.openId!}" type="hidden">
                <#if fans.userMoneyPassword??>
                <div>原密码：<input type="password"  id="oldPwd" name="oldPwd" value=""/></div>
                </#if>
                <div>新密码：<input type="password" id="newPwd" name="newPwd" value=""/></div>
                <div>重复密码：<input type="password" id="new_pwd2" value=""/></div>

                <div><input id="change_password_btn" type="button" value="确认" /></div>

                </form>
            </#if>
        </div>
    </div>
    <#include "../common/wx_footer.html">
</div>
<script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
<script>
    $("#change_password_btn").click(function(){
        <#if fans??>
            <#if fans.userMoneyPassword??>
                var oldPwd=$("#oldPwd").val();
                if(oldPwd==""){
                    alert("原密码不能为空");
                    return;
                }
            </#if>
        </#if>
        var newPwd=$("#newPwd").val();
        var new_pwd2=$("#new_pwd2").val();
        if(newPwd==""||new_pwd2==""){
            alert("新密码不能为空");
            return;
        }
        if(newPwd!=new_pwd2){
            alert("两次输入密码必须相同");
            return;
        }
        $.ajax({
            type: "POST",
            url:"/wxapi/change_password_json.html",
            data:$('#change_password_form').serialize(),// 要提交的表单
            success: function(ret)
            {
                var returnJson=JSON.parse(ret);
                alert(returnJson.msg);
                window.location.reload();
            },
            error: function(error){alert(error);}
        });
    });
</script>
</body>
</html>
