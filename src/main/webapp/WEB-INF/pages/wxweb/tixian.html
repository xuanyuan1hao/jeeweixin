<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport">
    <title>提现</title>
    <style>
        #id_description p{
            font-size: 16px;
            letter-spacing:2px;
            line-height:22px;
            font-family: "Microsoft YaHei" ! important;
            color: #3e3e3e;
        }
        #id_description img{
            margin-top: 2px;
            border-radius:5px;
        }
    </style>
</head>

<body style="margin: 0px;padding: 0px;background-color:#e7e8eb;">
<div style="margin:0 auto;background-color:#fff;">
    <div style="padding: 0px 20px;">
        <div>
            <#if fans??>
                <div>我的信息：</div>
                <div style="margin-top:5px;"><img src="${fans.headimgurl!}" width="80px;"/></div>
                <div style="margin-top:5px;">${fans.nicknameStr!}</div>
                <div style="margin-top:5px;">${fans.province!}-${fans.city!}</div>

                <form id="tixian_form" name="form">
                    <input id="openId" name="openId" value="${fans.openId!}" type="hidden">
                    <div>可提现金额：${fans.userMoney!}</div>
                        <input type="hidden" id="canTixianMoney" value="${fans.userMoney!}">
                    <div>提现金额：<input type="text" id="money" name="money" value="${fans.userMoney!}"/></div>
                    <div>提现密码：<input type="password" id="userMoneyPassword" name="userMoneyPassword" value=""/></div>
                    <div>收款人：<input type="text" id="alipayName" name="fansTixian.alipayName" value=""/></div>
                    <div>收款支付宝：<input type="text" id="alipayEmail" name="fansTixian.alipayEmail" value=""/></div>

                    <div><input id="tixian_btn" type="button" value="提现" /></div>
                </form>

            </#if>
        </div>
    </div>
    <#include "../common/wx_footer.html">
</div>
<script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
<script>
    $("#tixian_btn").click(function(){
        var canTixianMoney=$("#canTixianMoney").val();
        var money=$("#money").val();
        if(money<10){
            alert("提现金额必须大于10");
            return;
        }
        if(eval(canTixianMoney)<eval(money)){
            alert("提现金额必须小于等于可提现金额");
            return;
        }
        var userMoneyPassword=$("#userMoneyPassword").val();
        var alipayName=$("#alipayName").val();
        var alipayEmail=$("#alipayEmail").val();
        if(userMoneyPassword==""){
            alert("提现密码不能为空");
            return;
        }
        if(alipayName==""){
            alert("收款人不能为空");
            return;
        }
        if(alipayEmail==""){
            alert("收款支付宝不能为空");
            return;
        }
        $.ajax({
            type: "POST",
            url:"/wxapi/tixian_json.html",
            data:$('#tixian_form').serialize(),// 要提交的表单
            success: function(ret)
            {
                var returnJson=JSON.parse(ret);
                alert(returnJson.msg);
                window.location.reload();
            },
            error: function(error){alert(error);}
        });
    });
</script>
</body>
</html>
