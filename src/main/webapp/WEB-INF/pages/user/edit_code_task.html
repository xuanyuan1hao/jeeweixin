<!doctype html>
<html lang="en">
<head>
    <title>商家会员中心</title>
    <#include "head.html">
</head>
<body class=" theme-blue">

<!-- Demo page code -->
<#include "navigation.html">
    <#include "sidebar-nav.html">
        <div class="content">
            <div class="header">
                <h1 class="page-title">Dashboard</h1>
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">Dashboard</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-md-8">
                        <br>

                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="home">

                                <form action="#" id="add_form">
                                    <input id="userId" value="${userInfo.id?c}" name="userId" type="hidden"/>
                                    <input id="id" value="${taskCode.id?c}" name="id" type="hidden"/>

                                    <div class="form-group"><label>微信号：</label>
                                        <input class="form-control" id="wxCodeImgHref" value="${taskCode.wxCodeImgHref!}"
                                                                   name="wxCodeImgHref" type="text"/>
                                    </div>
                                    <div class="form-group"><label>备注：</label>
                                        <input class="form-control" id="wxRemarkText" value="${taskCode.wxRemarkText!}"
                                                                  name="wxRemarkText" type="text"/>
                                    </div>
                                    <div class="form-group"><label>关注单价:</label>
                                        <input class="form-control" id="moneyPer" value="${taskCode.moneyPer!}"
                                                                    name="moneyPer" type="text"/>
                                    </div>
                                    <div class="form-group"><label>中间跳转页:</label>
                                        <input class="form-control" id="wxAttentionUrl" value="${taskCode.wxAttentionUrl!}"
                                               name="wxAttentionUrl" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label>公众号ID</label>
                                        <input id="account" name="account" class="form-control" type="text"
                                               value="${taskCode.account!}"/>
                                        <span style="color: red;">*(字母或者数字)</span>
                                    </div>
                                    <div class="form-group">
                                        <label>URL</label>
                                        <input id="url" readonly="readonly"  name="url" class="form-control"
                                               type="text" value="${taskCode.url!}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Token</label>
                                        <input id="token" name="token" class="form-control" type="text"
                                               value="${taskCode.token!}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>AppId</label>
                                        <input id="appid" name="appid" class="form-control" type="text"
                                               value="${taskCode.appid!}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>AppSecret</label>
                                        <input id="appsecret" name="appsecret" class="form-control" type="text"
                                               value="${taskCode.appsecret!}"/>
                                    </div>

                                    <div class="form-group">
                                        <label>发布时间</label>
                                        <select id="pubTime" name="pubTime" class="form-control">
                                            <#list 0..23 as t>
                                                <option value="${t}"
                                                <#if (t==taskCode.pubTime)>selected</#if>
                                                > ${t}点</option>
                                            </#list>
                                        </select>
                                    </div>
                                </form>
                            </div>

                            <div class="btn-toolbar list-toolbar">
                                <button class="btn btn-primary" name="add_btn" id="add_btn"><i class="fa fa-save"></i>
                                    修改
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <#include "footer.html">
            </div>
        </div>
        <#include "js.html">
            <script>
                $("#add_btn").click(function () {
                    var wxCodeImgHref = $("#wxCodeImgHref").val();
                    if (wxCodeImgHref == "") {
                        alert("微信号不能为空");
                        return;
                    }
                    var moneyPer = $("#moneyPer").val();
                    if (moneyPer == "") {
                        alert("单价不能为空");
                        return;
                    }
                    if (eval(moneyPer) <= 0) {
                        alert("单价必须大于0");
                        return;
                    }
                    $.ajax({
                        type: "POST",
                        url: "/user/edit_code_task_json.html",
                        data: $('#add_form').serialize(),// 要提交的表单
                        success: function (ret) {
                            var returnJson = JSON.parse(ret);
                            alert(returnJson.msg);
                            if (returnJson.result) {
                                window.location.href = "/user/manage_code_task.html";
                            }
                        },
                        error: function (error) {
                            alert(error);
                        }
                    });
                });
            </script>
</body>

</html>
