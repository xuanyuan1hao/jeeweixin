<div class="dialog">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">商户注册</p>
        <div class="panel-body">
            <form action="/login_json.html" id="login_form">
                <div class="form-group">
                    <label>邮箱</label>
                    <input class="form-control span12" id="userEmail" value="" name="userEmail" type="text"/>
                </div>
                <div class="form-group">
                    <label>登录密码</label>
                    <input id="userPassword" class="form-control span12" value="" name="userPassword" type="password"/>
                </div>
                <div class="form-group">
                    <label>重复登录密码</label>
                    <input id="userPassword_re" class="form-control span12" value="" name="userPassword_re" type="password"/>
                </div>
                <div class="form-group">
                    <label>提现密码</label>
                    <input id="userMoneyPassword" class="form-control span12" value="" name="userMoneyPassword" type="password"/>
                </div>
                <div class="form-group">
                    <label>重复提现密码</label>
                    <input id="userMoneyPassword_re" class="form-control span12" value="" name="userMoneyPassword_re" type="password"/>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary pull-right" name="reg_btn" id="reg_btn" value="注册"/>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>



<script src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
</script>

<script>
    $("#reg_btn").click(function(){
        var userEmail=$("#userEmail").val();
        if(userEmail==""){
            alert("邮箱不能为空");
            return;
        }
        var userPassword=$("#userPassword").val();
        if(userPassword==""){
            alert("密码不能为空");
            return;
        }
        var userPassword_re=$("#userPassword_re").val();
        if(userPassword_re==""){
            alert("重复登录密码不能为空");
            return;
        }
        if(userPassword!=userPassword_re){
            alert("两次登录密码不一致");
            return;
        }
        var userMoneyPassword=$("#userMoneyPassword").val();
        if(userMoneyPassword==""){
            alert("提现密码不能为空");
            return;
        }
        var userMoneyPassword_re=$("#userMoneyPassword_re").val();
        if(userMoneyPassword_re==""){
            alert("重复提现密码不能为空");
            return;
        }
        if(userMoneyPassword_re!=userMoneyPassword){
            alert("两次提现密码不一致");
            return;
        }

        $.ajax({
            type: "POST",
            url:"/user/reg_json.html",
            data:$('#login_form').serialize(),// 要提交的表单
            success: function(ret)
            {
                var returnJson=JSON.parse(ret);
                alert(returnJson.msg);
                if(returnJson.result)
                {
                    window.location.href="/user/login.html";
                }
            },
            error: function(error){alert(error);}
        });
    });
</script>
