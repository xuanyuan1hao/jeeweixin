<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="baidu-site-verification" content="hwjLzWL9gF" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="${s.base}/res/css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="${s.base}/res/jquery-1.9.1.min.js"></script>
</head>
<body style="background-color:#fdfdfd;">
<form action="/login_json.html" id="login_form">

    邮箱:<input id="userEmail" value="" name="userEmail" type="text"/>
    登录密码:<input id="userPassword" value="" name="userPassword" type="password"/>
    重复登录密码:<input id="userPassword_re" value="" name="userPassword_re" type="password"/>
    提现密码:<input id="userMoneyPassword" value="" name="userMoneyPassword" type="password"/>
    重复提现密码:<input id="userMoneyPassword_re" value="" name="userMoneyPassword_re" type="password"/>


    <input type="button" name="reg_btn" id="reg_btn" value="注册"/>
</form>
</body>
<script>
    $("#reg_btn").click(function(){
        var userEmail=$("#userEmail").val();
        if(userEmail==""){
            alert("邮箱不能为空");
            return;
        }
        var userPassword=$("#userPassword").val();
        if(userPassword==""){
            alert("密码不能为空");
            return;
        }
        var userPassword_re=$("#userPassword_re").val();
        if(userPassword_re==""){
            alert("重复登录密码不能为空");
            return;
        }
        if(userPassword!=userPassword_re){
            alert("两次登录密码不一致");
            return;
        }
        var userMoneyPassword=$("#userMoneyPassword").val();
        if(userMoneyPassword==""){
            alert("提现密码不能为空");
            return;
        }
        var userMoneyPassword_re=$("#userMoneyPassword_re").val();
        if(userMoneyPassword_re==""){
            alert("重复提现密码不能为空");
            return;
        }
        if(userMoneyPassword_re!=userMoneyPassword){
            alert("两次提现密码不一致");
            return;
        }

        $.ajax({
            type: "POST",
            url:"/user/reg_json.html",
            data:$('#login_form').serialize(),// 要提交的表单
            success: function(ret)
            {
                var returnJson=JSON.parse(ret);
                alert(returnJson.msg);
                if(returnJson.result)
                {
                    window.location.href="/user/login.html";
                }
            },
            error: function(error){alert(error);}
        });
    });
</script>
</html>
